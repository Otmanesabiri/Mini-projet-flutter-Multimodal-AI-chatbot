# Ce fichier est utilisé pour référencer les assets disponibles
flutter:
  assets:
    - lib/assets/images/
    - lib/assets/lottie/
    - lib/assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Regular.ttf
        - asset: lib/assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Poppins-Bold.ttf
          weight: 700
